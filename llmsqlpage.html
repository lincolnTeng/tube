<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM SQL Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        body { padding-top: 2rem; }
        main.container { max-width: 95%; }
        .main-layout { display: grid; grid-template-columns: 300px 1fr; gap: 2rem; }
        .nav-listbox { height: 400px; }
        .child-option { padding-left: 2rem !important; }
        #grid-wrapper .gridjs-wrapper { border: none; box-shadow: none; }
        .import-target-bar {
            padding: 0.75rem; margin-bottom: 1rem; border-radius: var(--pico-border-radius);
            background-color: var(--pico-muted-background-color); border: 1px solid var(--pico-muted-border-color);
        }
        /* Tab switching styles */
        .operations-tabs .tab-content article { display: none; }
        .operations-tabs .tab-content article.active { display: block; }
    </style>
</head>
<body>
    <main class="container">
        <header><h1 style="text-align: center;">LLM SQL Tool</h1></header>

        <article class="main-layout">
            <div>
                <label for="nav-select"><strong>1. Select Data Source</strong></label>
                <select id="nav-select" class="nav-listbox" size="2"></select>
                <button id="create-tableset-btn" style="width: 100%; margin-top: 1rem;">Create TableSet</button>
            </div>
            <div>
                <label id="table-display-label"><strong>2. View Table Content</strong></label>
                <div id="grid-wrapper"></div>
            </div>
        </article>

        <section class="operations-tabs">
            <nav>
                <ul>
                    <li><a href="#" class="tab-button active" data-target="query-tab">Query with LLM</a></li>
                    <li><a href="#" class="tab-button" data-target="import-tab">Import Data</a></li>
                </ul>
            </nav>
            <div class="tab-content">
                <article id="query-tab" class="active">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div>
                            <label for="llm-prompt"><strong>1. Write your request</strong></label>
                            <textarea id="llm-prompt" placeholder="e.g., '统计表格中的记录数量一共是多少'" style="height: 150px;"></textarea>
                            <button id="generate-sql-btn" style="width: 100%; margin-top: 1rem;">Generate SQL</button>
                        </div>
                        <div>
                            <label for="sql-output"><strong>2. Review generated SQL</strong></label>
                            <textarea id="sql-output" readonly placeholder="SQL will appear here..." style="height: 150px;"></textarea>
                            <button id="execute-sql-btn" class="contrast" disabled style="width: 100%; margin-top: 1rem;">Execute SQL</button>
                        </div>
                    </div>
                </article>

                <article id="import-tab">
                    <div class="import-target-bar">Importing to TableSet: <strong id="import-target-display">None Selected</strong></div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div>
                            <label for="r2-file-select"><strong>1. Select file from R2 or Upload</strong></label>
                            <select id="r2-file-select" size="8"></select>
                            <label for="file-upload" style="margin-top: 1rem;">Upload a new file (CSV, JSON)</label>
                            <input type="file" id="file-upload">
                            <button id="upload-btn" style="width:100%; margin-top: 0.5rem; display: none;">Upload Selected File to R2</button>
                        </div>
                        <div>
                            <label for="file-preview"><strong>2. Preview File & Analyze</strong></label>
                            <textarea id="file-preview" readonly placeholder="File preview will show here..." style="height: 200px;"></textarea>
                            <button id="analyze-file-btn" style="width: 100%; margin-top: 1rem;">Analyze File</button>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script>
    // =================================================================
    // JavaScript Logic (main.js)
    // =================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_PATH = '/llmsql'; // <-- Correct API path

        // --- DOM References ---
        const navSelect = document.getElementById('nav-select');
        const tableDisplayLabel = document.getElementById('table-display-label');
        const gridWrapper = document.getElementById('grid-wrapper');
        const importTargetDisplay = document.getElementById('import-target-display');
        const tabButtons = document.querySelectorAll('.operations-tabs .tab-button');
        const tabContents = document.querySelectorAll('.operations-tabs .tab-content article');
        const createTablesetBtn = document.getElementById('create-tableset-btn');
        const r2FileSelect = document.getElementById('r2-file-select');
        const fileUploadInput = document.getElementById('file-upload');
        const uploadBtn = document.getElementById('upload-btn');
        // (Other elements referenced as needed)
const filePreview = document.getElementById('file-preview');
const analyzeFileBtn = document.getElementById('analyze-file-btn');
const schemaSuggestionArea = document.getElementById('schema-suggestion-area');
const importBtn = document.getElementById('import-btn');

        
        
        let gridInstance = null;

        async function fetchAPI(url, options = {}) {
            const isFormData = options.body instanceof FormData;
            const headers = isFormData ? {} : { 'Content-Type': 'application/json' };
            try {
                const response = await fetch(url, { ...options, headers });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || `Request failed`);
                return data;
            } catch (error) {
                alert(`API Error: ${error.message}`);
                throw error;
            }
        }

        function insertChildOptions(parentOption, children) {
            children.reverse().forEach(childName => {
                const option = document.createElement('option');
                option.value = childName; option.textContent = childName;
                option.dataset.type = 'table'; option.dataset.parent = parentOption.value;
                option.className = 'child-option';
                parentOption.insertAdjacentElement('afterend', option);
            });
        }

        function removeChildOptions(parentName) {
            navSelect.querySelectorAll(`option[data-parent="${parentName}"]`).forEach(el => el.remove());
        }

        async function loadInitialTree() {
            try {
                const tablesets = await fetchAPI(`${API_BASE_PATH}/tablesets`);
                navSelect.innerHTML = '';
                tablesets.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name; option.textContent = name;
                    option.dataset.type = 'tableset'; option.dataset.expanded = 'false';
                    navSelect.appendChild(option);
                });
            } catch (error) { console.error('Failed to load initial tree:', error); }
        }
        
        async function handleNavigationSelectChange() {
            const selectedOption = navSelect.options[navSelect.selectedIndex];
            if (!selectedOption) return;
            const type = selectedOption.dataset.type; const name = selectedOption.value;
            if (type === 'tableset') {
                importTargetDisplay.textContent = name;
                const isExpanded = selectedOption.dataset.expanded === 'true';
                if (isExpanded) {
                    removeChildOptions(name); selectedOption.dataset.expanded = 'false';
                } else {
                    try {
                        const tables = await fetchAPI(`${API_BASE_PATH}/tables/${name}`);
                        insertChildOptions(selectedOption, tables); selectedOption.dataset.expanded = 'true';
                    } catch (error) { console.error('Failed to expand tableset:', error); }
                }
            } else if (type === 'table') {
                try {
                    const data = await fetchAPI(`${API_BASE_PATH}/browse/${name}`);
                    renderTable(data, name);
                } catch (error) { console.error('Failed to browse table:', error); }
            }
        }
        
        function renderTable(gridData, tableName) {
            tableDisplayLabel.innerHTML = `<strong>Content of: ${tableName}</strong>`; 
            if (gridInstance) {
                gridInstance.updateConfig({ columns: gridData.columns, data: gridData.data }).forceRender();
            } else {
                gridWrapper.innerHTML = ''; 
                gridInstance = new gridjs.Grid({
                    columns: gridData.columns, data: gridData.data, pagination: { limit: 10 },
                    search: true, sort: true, resizable: true, height: '320px'
                }).render(gridWrapper);
            }
        }
        
        function handleTabSwitch(event) {
            event.preventDefault();
            const clickedTab = event.currentTarget;
            const targetId = clickedTab.dataset.target;
            tabButtons.forEach(btn => btn.classList.remove('active'));
            clickedTab.classList.add('active');
            tabContents.forEach(content => {
                content.style.display = content.id === targetId ? 'block' : 'none';
            });
            if (targetId === 'import-tab' && r2FileSelect.options.length === 0) {
                loadR2Files();
            }
        }

        function handleCreateTablesetClick() {
            alert(`Create TableSet functionality is not yet implemented.`);
        }

        async function loadR2Files() {
            try {
                const files = await fetchAPI(`${API_BASE_PATH}/r2-files`);
                r2FileSelect.innerHTML = files.map(f => `<option value="${f}">${f}</option>`).join('');
            } catch(e) { console.error("Failed to load R2 files"); }
        }

        function handleFileSelected() {
            uploadBtn.style.display = fileUploadInput.files.length > 0 ? 'block' : 'none';
        }

        async function handleUploadClick() {
            const file = fileUploadInput.files[0];
            if (!file) { alert("Please select a file first."); return; }
            uploadBtn.setAttribute('aria-busy', 'true');
            const formData = new FormData();
            formData.append('file', file);
            try {
                await fetchAPI(`${API_BASE_PATH}/upload-file`, { method: 'POST', body: formData });
                alert(`File '${file.name}' uploaded successfully!`);
                await loadR2Files();
            } catch (e) { console.error("Upload failed", e); }
            finally {
                uploadBtn.removeAttribute('aria-busy');
                uploadBtn.style.display = 'none';
                fileUploadInput.value = '';
            }
        }


async function handleR2FileSelectChange() {
    const fileName = r2FileSelect.value;
    if (!fileName) {
        filePreview.value = '';
        return;
    }
    try {
        filePreview.value = "Loading preview...";
        // 调用新的文件预览 API
        const data = await fetchAPI(`${API_BASE_PATH}/file-preview/${fileName}`);
        filePreview.value = data.preview;
    } catch(e) {
        filePreview.value = `Error loading preview: ${e.message}`;
        console.error("Failed to load file preview");
    }
}

/**
 * 新增：当用户点击“Analyze File”按钮时，调用 LLM 分析并显示结果
 */
async function handleAnalyzeFileClick() {
    const fileName = r2FileSelect.value;
    if (!fileName) {
        alert("Please select a file from the R2 list first.");
        return;
    }
    analyzeFileBtn.setAttribute('aria-busy', 'true');
    schemaSuggestionArea.innerHTML = '';
    importBtn.style.display = 'none';

    try {
        // 调用新的文件分析 API
        const { tableName, sql } = await fetchAPI(`${API_BASE_PATH}/analyze-file`, {
            method: 'POST',
            body: JSON.stringify({ fileName })
        });

        // 动态创建可编辑的表单
        schemaSuggestionArea.innerHTML = `
            <p><strong>Suggested Schema:</strong></p>
            <input type="text" id="import-table-name" value="${tableName}" placeholder="Table Name">
            <textarea id="import-schema-sql" style="height: 150px;">${sql}</textarea>
        `;
        importBtn.style.display = 'block'; // 显示“确认导入”按钮

    } catch(e) {
        alert(`Analysis failed: ${e.message}`);
        console.error("File analysis failed");
    } finally {
        analyzeFileBtn.removeAttribute('aria-busy');
    }
}
        
        // --- Initialization ---
        function init() {
            navSelect.addEventListener('click', handleNavigationSelectChange);
            tabButtons.forEach(button => button.addEventListener('click', handleTabSwitch));
            createTablesetBtn.addEventListener('click', handleCreateTablesetClick);
            fileUploadInput.addEventListener('change', handleFileSelected);
            uploadBtn.addEventListener('click', handleUploadClick);
            // (Other button listeners would go here)

     //==========================================================
    // THE FIX IS HERE: Binding the new event listeners
    // ==========================================================
    r2FileSelect.addEventListener('change', handleR2FileSelectChange);
    analyzeFileBtn.addEventListener('click', handleAnalyzeFileClick);

            
            loadInitialTree();
        }

        init();
    });
    </script>
</body>
</html>

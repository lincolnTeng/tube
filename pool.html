<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Download Pool </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .content-section {
            padding: 20px;
            min-height: 80vh;
        }
        .task-card {
            height: 100%;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .queue-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .task-status {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        .submit-area {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Top Nav -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">YouTube Download Pool </a>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container content-section">
        <div class="row g-3">
            <!-- Waiting Task 队列 -->
            <div class="col-md-3">
                <div class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title">等待队列</h5>
                        <ul class="list-group queue-list">
                            <li class="list-group-item">任务 1: 示例 URL</li>
                            <li class="list-group-item">任务 2: 示例 URL</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 中间区域：当前任务状态 + 新任务提交 -->
            <div class="col-md-6">
                <!-- 当前任务状态 -->
                <div class="task-status mb-3">
                    <h5>当前任务状态</h5>
                    <p>任务: 示例视频下载</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div>
                    <p class="mt-2">状态: 下载中...</p>
                </div>

                <!-- 新任务提交区域 -->
                <div class="submit-area">
                    <h5>提交新任务</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="taskUrl" placeholder="输入 YouTube URL">
                    </div>
                    <button class="btn btn-primary me-2" id="queryBtn">查询</button>
                    <div class="mt-3" id="videoInfo" style="display: none;">
                        <p>标题: 示例视频</p>
                        <p>时长: 3:45</p>
                        <button class="btn btn-primary" id="submitBtn">确认提交</button>
                    </div>
                </div>
            </div>

            <!-- Finished Task 队列 -->
            <div class="col-md-3">
                <div class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title">完成队列</h5>
                        <ul class="list-group queue-list">
                            <li class="list-group-item">任务 3: 示例 URL <a href="#" class="float-end">下载</a></li>
                            <li class="list-group-item">任务 4: 示例 URL <a href="#" class="float-end">下载</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Info -->
    <footer class="text-center">
        <p>&copy; 2025 YouTube Downloader. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS 和自定义脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 简单的交互示例（仅展示效果）
        document.getElementById('queryBtn').addEventListener('click', function() {
            const videoInfo = document.getElementById('videoInfo');
            videoInfo.style.display = 'block'; // 点击查询后显示视频信息
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            alert('任务已提交到等待队列！');
            document.getElementById('videoInfo').style.display = 'none'; // 提交后隐藏
            document.getElementById('taskUrl').value = ''; // 清空输入框
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM SQL Tool</title>
    <!-- Pico.css for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <!-- Grid.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        /* Some custom styles for better layout */
        body { padding-top: 20px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .full-height { height: 200px; }
        .action-buttons { display: flex; gap: 0.5rem; align-items: center; margin-top: 1rem; }
        #tab-content article { display: none; } /* Hide all tab contents by default */
        #tab-content article.active { display: block; } /* Show only the active one */
    </style>
</head>
<body>
    <main class="container">
        <!-- Tab Navigation -->
        <nav>
            <ul>
                <li id="tabs-nav">
                    <a href="#home" class="tab-button active" data-target="home-tab">Home / Operations</a>
                    <!-- New tabs will be inserted here by JavaScript -->
                </li>
            </ul>
        </nav>

        <!-- Tab Content Area -->
        <div id="tab-content">
            <!-- Home Tab Content -->
            <article id="home-tab" class="active">
                <!-- Top Management Area -->
                <section>
                    <div class="grid-container">
                        <!-- Left: Tableset Selection -->
                        <div>
                            <label for="tableset-select">TableSets</label>
                            <select id="tableset-select" name="tableset" class="full-height" multiple>
                                <option>sales_data</option>
                                <option>user_profiles</option>
                                <option>logs_2024</option>
                            </select>
                             <div class="action-buttons">
                                <button>Create TableSet</button>
                                <button class="secondary">Import Data</button>
                            </div>
                        </div>
                        <!-- Right: Table Selection -->
                        <div>
                            <label for="table-select">Tables in selected TableSet</label>
                            <select id="table-select" name="table" class="full-height" multiple>
                                <!-- This list will be populated by JavaScript -->
                                <option>q1_report (click browse ->)</option>
                                <option>customer_list</option>
                            </select>
                            <div class="action-buttons">
                                <button>Browse Selected Table</button>
                            </div>
                        </div>
                    </div>
                </section>

                <hr>

                <!-- Bottom LLM Interaction Area -->
                <section>
                    <h4>LLM Prompt to SQL</h4>
                    <div class="grid-container">
                        <!-- Left: LLM Prompt Input -->
                        <div>
                            <label for="llm-prompt">Your Request</label>
                            <textarea id="llm-prompt" name="prompt" placeholder="e.g., 'Show me the top 5 customers by sales in the q1_report'" style="height: 150px;"></textarea>
                        </div>
                        <!-- Right: Generated SQL Output -->
                        <div>
                            <label for="sql-output">Generated SQL</label>
                            <textarea id="sql-output" name="sql" readonly placeholder="SQL will appear here..." style="height: 150px; background-color: var(--pico-muted-background-color);"></textarea>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button>Generate SQL</button>
                        <button class="contrast" disabled>Execute SQL</button>
                    </div>
                </section>
            </article>

            <!-- New tab contents will be inserted here, for example: -->
            <!-- 
            <article id="table-q1_report-tab">
                <h3>Table: q1_report</h3>
                <div class="grid-wrapper"></div>
            </article> 
            -->
        </div>
    </main>

    <!-- Grid.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="main.js"></script> 
</body>
</html>

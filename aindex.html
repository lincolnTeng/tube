<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Frontend</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .tree ul {
            display: none;
        }
        .tree ul.open {
            display: block;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="nav-tree"></div>
        </div>
        <div class="content" id="content">
            <h1>Loading...</h1>
        </div>
    </div>

    <script>
    // 只保留两个最基础的函数
    async function navonclick(target) {
        const response = await fetch(`/nav/toggle?id=${target}`);
        const html = await response.text();
        document.getElementById('nav-tree').innerHTML = html;
    }

    async function gotoonclick(path) {
        const response = await fetch(path);
        const content = await response.text();
        document.getElementById('content').innerHTML = content;
    }

    // 页面加载时获取导航树
    document.addEventListener('DOMContentLoaded', async () => {
        const response = await fetch('/nav/index');
        const navHtml = await response.text();
        document.getElementById('nav-tree').innerHTML = navHtml;
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <div id="top"></div>
  <div class="container">
    <div id="nav"></div>
    <div id="main"></div>
  </div>
  <div id="bottom"></div>

  <script>
    // 初始加载
    fetch('/nav/index')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav').innerHTML = html;
      });

    fetch('/main/index')
      .then(response => response.text())
      .then(html => {
        document.getElementById('main').innerHTML = html;
      });

    // 动态加载（可选，如点击链接）
    // ...
  </script>
</body>
</html>
